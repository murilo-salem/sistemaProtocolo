<!DOCTYPE html>
<html class="notranslate" translate="no" data-bs-theme="light" data-menu-theme="dark">

<head>
    <title>{title}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="manifest" href="manifest.json?appver=760">
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="apple-touch-icon" sizes="180x180" href="app/images/icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    {LIBRARIES}
    {HEAD}

    <script src="app/lib/include/admin.js?appver=1001" type="text/javascript"></script>
    <link href="app/lib/include/admin.css?appver=1001" rel="stylesheet" type="text/css" media="screen">

    <script src="app/templates/{template}/js/theme.js?appver=1001"></script>
    <link rel="stylesheet" href="app/templates/{template}/theme.css?appver=1001">
    <link rel="stylesheet" href="app/templates/{template}/custom.css?appver=1003">

    <style>
        :root {
            --ad-font-size: 1rem;
        }

        /* Full viewport reset */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .wrapper {
            height: 100%;
        }

        .wrapper .main {
            height: 100%;
            overflow: hidden;
        }

        .wrapper .main .content {
            height: 100%;
            padding: 0 !important;
        }

        .wrapper .main .content .container-fluid {
            height: 100%;
            max-width: none !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        #adianti_div_content {
            height: 100%;
        }

        #adianti_div_content>form {
            height: 100%;
        }

        /* Hide any breadcrumb or extra elements on login */
        .breadcrumb,
        .txmlbreadcrumb {
            display: none !important;
        }
    </style>
    <script>
        $(function () {
            // Start framework.
            Adianti.configure({ adianti_options });
            Adianti.start();

            // Start template.
            Template.configure({ template_options }, 'login');
            Template.start();

            // Add loading spinner to button on submit
            $(document).on('click', '.btn-login-modern, #btn_login', function () {
                var $btn = $(this);
                var originalHtml = $btn.html();
                $btn.html('<i class="fa fa-spinner fa-spin"></i> Entrando...');
                $btn.prop('disabled', true);

                // Re-enable after 5 seconds in case of error
                setTimeout(function () {
                    $btn.html(originalHtml);
                    $btn.prop('disabled', false);
                }, 5000);
            });
        });
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <main class="content">
                <div class="container-fluid">
                    <!-- Where the framework content is injected -->
                    <div id="adianti_div_content"></div>
                </div>

                <div id="adianti_online_content"></div>
            </main>
        </div>
    </div>
</body>

</html>
