services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: sistema-protocolo-app
    container_name: sistema-protocolo-app
    restart: unless-stopped
    environment:
      OLLAMA_HOST: ollama
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html
      - ./docker/database.ini:/var/www/html/app/config/database.ini
    depends_on:
      - db
      - ollama
    networks:
      - app-network

  db:
    image: postgres:16-alpine
    container_name: sistema-protocolo-db
    restart: always
    environment:
      POSTGRES_DB: banco_completo
      POSTGRES_USER: root
      POSTGRES_PASSWORD: rootparams_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./banco_completo_pg.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

  ollama:
    image: ollama/ollama:latest
    container_name: sistema-protocolo-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
  ollama_data:
